<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<!-- Fixed navbar -->
	<div class="navbar navbar-inverse navbar-fixed-top headroom">
		<div class="container-full2">
			<div class="navbar-header">
				<!-- Button for smallest screens -->
				<a class="navbar-brand" href="http://localhost:8080/tire_store/">Tire_store</a>
			</div>
			<br></br>
			<h:form>
				<p:menubar
					style="float:right;color: white;background: rgba(0,0,0,0.5); font-size:20px; border:none;">

					<p:menuitem style="font-size:18px; background-color: #bfbfbf;"
						value="Home" action="#{loginCtrl.indexPage()}" ajax="false" />
					<p:submenu style="font-size:18px;" label="Tires">
						<p:menuitem value="By car"
							url="http://localhost:8080/tire_store/public/offerList.xhtml?type=car&amp;page=0" ajax="false" />
						<p:menuitem value="By truck" url="http://localhost:8080/tire_store/public/offerList.xhtml?type=truck&amp;page=0" />
					</p:submenu>
					<p:submenu style="font-size:18px;" label="Moderator"
						rendered="#{remoteClient.isInRole('moderator')}">
						<p:menuitem value="Orders to be executed"
							action="#{orderCtrl.ordersManagement()}" ajax="false" />
						<p:menuitem value="All orders"
							action="#{orderCtrl.ordersManagementAll()}" ajax="false" />
						<p:menuitem value="Manage products/offers"
							action="#{productManagement.productsPage()}" ajax="false" />
					</p:submenu>
					<p:submenu style="font-size:18px;" label="Moderator"
						rendered="#{remoteClient.isInRole('admin')}">
						<p:menuitem value="Orders to be executed"
							action="#{orderCtrl.ordersManagement()}" ajax="false" />
						<p:menuitem value="All orders"
							action="#{orderCtrl.ordersManagementAll()}" ajax="false" />
						<p:menuitem value="Manage products/offers"
							action="#{productManagement.productsPage()}" ajax="false" />
					</p:submenu>
					<p:submenu style="font-size:18px;" label="Admin"
						rendered="#{remoteClient.isInRole('admin')}">
						<p:menuitem value="Administration panel"
							action="#{adminCtrl.AdminPage()}" ajax="false" />
						<p:menuitem value="Archived products"
							action="#{adminCtrl.ArchiviedPage()}" ajax="false" />
					</p:submenu>
					<p:submenu style="font-size:18px;" label="Account"
						rendered="#{accountManagement.islogged()}">
						<p:menuitem value="Account settings"
							action="#{accountManagement.accountPage()}" ajax="false" />
						<p:menuitem value="My orders"
							action="#{accountOrders.AccountOrdersPage()}" ajax="false" />
					</p:submenu>
					<p:menuitem style="font-size:18px; color: red;" value="About us"
						action="#{offerList.accountPage()}" ajax="false" />

					<f:facet name="options">
						<p:commandButton value="Login" action="#{loginCtrl.loginPage()}"
							icon="pi pi-home" rendered="#{!accountManagement.islogged()}" />
						<p:commandButton value="Log out" action="#{loginCtrl.doLogout()}"
							icon="pi pi-home" rendered="#{accountManagement.islogged()}" />
					</f:facet>
				</p:menubar>
			</h:form>

		</div>

	</div>
	<!-- /.navbar -->

	<header id="head" class="secondary"></header>

</ui:composition>
