<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
	<f:viewAction action="#{orderModify.onLoad()}" />
</f:metadata>

<ui:composition template="/templates/login-template.xhtml">
	<ui:define name="topic-name">
		<span style="color: white;">Modify your order</span>
	</ui:define>
	<ui:define name="insertContent">
		<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
			<div class="panel panel-default">
				<div class="panel-body text-center">
					<h3>Order no. #{orderModify.order.idorder}:</h3>

					<p:panelGrid id="grid" columns="1" layout="flex"
						columnClasses="p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4, p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4"
						styleClass="customPanelGrid" contentStyleClass="ui-fluid">
						<h:form id="bla">
							<br></br>
							<span class="ui-float-label" style=""> <p:inputText
									id="name" value="#{orderModify.order.name}" required="true"
									requiredMessage="Podaj imię!"
									validatorMessage="Imię nie powinno zawierać znaków specjalnych i cyfr">
									<f:validateRegex pattern="^([ \u00c0-\u01ffa-zA-Z'\-])+$" />
								</p:inputText> <p:outputLabel style="text-align: center;" for="name"
									value="Name" />
							</span>
							<p:message for="name" />
							<br></br>
							<br></br>
							<span class="ui-float-label"> <p:inputText id="surname"
									value="#{orderModify.order.surname}" required="true"
									requiredMessage="Podaj nazwisko!"
									validatorMessage="Nazwisko nie powinno zawierać znaków specjalnych i cyfr">
									<f:validateRegex pattern="^([ \u00c0-\u01ffa-zA-Z'\-])+$" />
								</p:inputText> <p:outputLabel for="surname" value="Surname" />
							</span>
							<p:message for="surname" />
							<br></br>
							<br></br>
							<span class="ui-float-label"> <p:inputText id="city"
									value="#{orderModify.order.city}" required="true"
									requiredMessage="Podaj miasto!"
									validatorMessage="Miasto:Niepoprawne dane! Podaj poprawne dane.">
									<f:validateLength minimum="3" maximum="20" />
								</p:inputText> <p:outputLabel for="city" value="City" />
							</span>
							<p:message for="city" />
							<br></br>
							<br></br>
							<span class="ui-float-label"> <p:inputText id="street"
									value="#{orderModify.order.street}" required="true"
									requiredMessage="Podaj ulicę!"
									validatorMessage="Ulica:Niepoprawne dane! Podaj poprawne dane.">
									<f:validateLength minimum="3" maximum="20" />
								</p:inputText> <p:outputLabel for="street" value="Street" />
							</span>
							<p:message for="street" />
							<br></br>
							<br></br>
							<span class="ui-float-label"> <p:inputText
									id="houseNumber" value="#{orderModify.order.housenumber}"
									required="true" requiredMessage="Podaj numer domu!"
									validatorMessage="Numer domu:Niepoprawne dane! Podaj poprawne dane.">
									<f:validateLength minimum="1" maximum="20" />
								</p:inputText> <p:outputLabel for="houseNumber" value="House number" />
							</span>
							<p:message for="houseNumber" />
							<br></br>
							<br></br>
							<span class="ui-float-label"> <p:inputText id="zipCode"
									value="#{orderModify.order.zipcode}" required="true"
									requiredMessage="Podaj kod pocztowy!"
									validatorMessage="Kod pocztowy:Niepoprawne dane! Podaj poprawne dane.">
									<f:validateLength minimum="3" maximum="20" />
								</p:inputText> <p:outputLabel for="zipCode" value="ZipCode" />
							</span>
							<p:message for="zipCode" />
							<br></br>
							<br></br>
							<span class="ui-float-label"> <p:inputText id="number"
									value="#{orderModify.order.phoneNumber}" /> <p:outputLabel
									for="number" value="Phone number"/>
							</span>
							<br></br>
							<br></br>
								<div class="card">
								<p:dataTable var="product" value="#{orderModify.list}">
									<p:column headerText="Company">
										<h:outputText value="#{product.brand}" />
									</p:column>

									<p:column headerText="Model">
										<h:outputText value="#{product.model}" />
									</p:column>

									<p:column headerText="Size">
										<h:outputText value="#{product.size}" />
									</p:column>

									<p:column headerText="Pcs.">
										<h:outputText value="#{orderModify.quantity}" />
									</p:column>
									<p:column headerText="Price per piece">
										<h:outputText value="#{product.price}" />
									</p:column>
									<p:column headerText="To be paid">
										<h:outputText value="#{orderModify.order.totalprice}" />
									</p:column>
</p:dataTable>				<br></br><br></br><br></br>
							</div>
							<div style="float: right;">
							<p:commandButton value="Save" id="ajaxs" ajax="false"
									action="#{orderModify.orderModify()}"
									style="" styleClass="ui-priority-primary" />
									</div>
							<div style="float: left;">
								<p:commandButton value="Back" id="ajax" ajax="false"
									action="#{orderCtrl.ordersManagementAll()}"
									style="margin-right:20px;" styleClass="ui-priority-primary" />
							</div>

						</h:form>

						<p:messages id="msg" />


					</p:panelGrid>


				</div>
			</div>
		</div>


	</ui:define>
</ui:composition>
</html>
