<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/login-template.xhtml">
	<ui:define name="topic-name">Logowanie</ui:define>
	<ui:define name="insertContent">
		<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
			<div class="panel panel-default">
				<div class="panel-body text-center">
					<h3>Logowanie</h3>

					<p:panelGrid id="grid" columns="1" layout="flex"
						columnClasses="p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4, p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4"
						styleClass="customPanelGrid" contentStyleClass="ui-fluid">
						<h:form id="bla">
							<br></br>
							<span class="ui-float-label" style=""> <p:inputText
									id="username" value="#{loginCtrl.user.login}" required="true"
									requiredMessage="Podaj Nazwę użytkownika!">
								</p:inputText> <p:outputLabel style="text-align: center;" for="username"
									value="Nazwa użytkownika" />
							</span>
							<p:message for="username" />
							<br></br>
							<br></br>
							<span class="ui-float-label" style=""> <p:password
									id="password" value="#{loginCtrl.user.password}" required="true"
									requiredMessage="Podaj hasło!">
								</p:password> <p:outputLabel style="text-align: center;" for="password"
									value="Hasło" />

							</span>
							<p:message for="password" />
							<br></br>
							<br></br>
							<p:commandButton value="Zaloguj" id="ajax" update="grid"
								action="#{loginCtrl.login()}" style="margin-right:20px;"
								styleClass="ui-priority-primary" />
						</h:form>
						<p:messages id="msg" />
					</p:panelGrid>


				</div>
			</div>
		</div>


	</ui:define>
</ui:composition>
</html>
