<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<!--<f:metadata>
    <f:viewAction action="#{loginCtrl.isInrole()}" />
</f:metadata> -->

<ui:composition template="/templates/offerlist-template.xhtml">
	<ui:define name="topic-name">
		<span style="color: white;">Opony osobowe</span>
	</ui:define>
	<ui:define name="insertContent">
		<div class="card" style="margin-bottom: 200px;">
			<h:form>
				<p:dataTable var="order" value="#{accountOrders.getUserOrders()}"
					rows="10" paginator="true"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
					rowsPerPageTemplate="5,10,{ShowAll|'All'}">

					<p:column headerText="ID_zam">
						<h:outputText value="#{order.idorder}" />
					</p:column>
					<p:column headerText="Nr.Produktów">
						<ui:repeat var="products"
							value="#{accountOrders.getUserOrdersProducts(order)}">
							<h:outputText value="#{products.tireproduct.idtire}" />
						</ui:repeat>
					</p:column>
					<p:column headerText="Sztuki">
						<ui:repeat var="products"
							value="#{accountOrders.getUserOrdersProducts(order)}">
							<h:outputText value="#{products.quantity}" />
						</ui:repeat>
					</p:column>
					<p:column headerText="Do zapłaty">
						<h:outputText value="#{order.totalprice}" /> zł
					</p:column>
					<p:column headerText="Data_zamówienia">
						<h:outputText value="#{order.orderdata}" />
					</p:column>
					<p:column headerText="Status">
						<h:outputText value="#{order.getOrderstatus().name}" />
					</p:column>
					<p:column headerText="Narzędzia">
						<p:commandButton value="Zobacz zamówienie" id="view" ajax="false"
								action="#{orderCtrl.orderShow(order)}" style="float:left;" ></p:commandButton>
					</p:column>

					<f:facet name="paginatorTopLeft">
						<p:commandButton type="button" icon="pi pi-refresh" />
					</f:facet>

					<f:facet name="paginatorBottomRight">
						<p:commandButton type="button" icon="pi pi-cloud-upload" />
					</f:facet>

				</p:dataTable>
			</h:form>
			<h:form>
			<p:messages id="msg" />
			</h:form>
		</div>


	</ui:define>
</ui:composition>
</html>
